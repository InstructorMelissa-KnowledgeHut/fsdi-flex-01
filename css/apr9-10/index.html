<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <!-- Above link is for an external stylesheet.  These sheets can be linked into any html and thus the styling is automatically shared making our code look cleaner.  However internal and inline will override -->
    <title>Intro to CSS</title>
    <style>
        h2 {
            color: red;
        }
        /* This is called internal styling and is less important than inline but only applies to this document */
    </style>
</head>
<body>
    <header>
        <h1>Intro to CSS</h1>
        <a href="anotherPage.html">Go to part 2</a>
    </header>
    <main>
        <!-- <h2 style='color: red;'>Lets make all h2 tags have a font color of red</h2>  this is called inline styling and will always be run but is unique to this element only -->
        <button>Just a button</button>
        <button>Click  me</button>
        <h2 style='color: blue;'>Make this tag only blue</h2>
        <h2>Lets make all h2 tags have a font color of red</h2>
        <h2>Just some random text</h2>
        <a href="#">Random Link</a>
        <a href="https://www.google.com/search?q=la%3Ba;lsdkgn;asldjas%3Bdlfj+a%3Bpes&rlz=1C5CHFA_enUS978US978&oq=la%3Bskfdjas%3Bdlfj+a%3Bpes&aqs=chrome..69i57j33i160l2.833j0j7&sourceid=chrome&ie=UTF-8">Second link</a>
        <img src="./images/boxmodel.png" alt="Box Model">
        <form action="">
            <section>
                <label for="name">Name</label>
                <input type="text" name="name" id="">
            </section>
            <button>Send name</button>
        </form>
    </main>
    <footer>
        <p>Thank you for joining in todays fun</p>
    </footer>
</body>
</html>
